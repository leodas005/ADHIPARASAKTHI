<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 15px;
    }
    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Replace logo.png with your logo file -->
    <img src="https://assets.super.so/47fa140c-5512-4ac6-a02b-6305f7e083a9/uploads/logo/a44fb16b-1553-4cbf-aadc-e1c68c8784b6.png" alt="Logo">
    <h2>Student Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
