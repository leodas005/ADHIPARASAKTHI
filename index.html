<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    .login-container img {
      width: 120px; /* Increased logo size */
      margin-bottom: 15px;
    }
    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ff4b2b, #ff416c); /* Red gradient */
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: linear-gradient(45deg, #e60023, #ff1e56);
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 13px;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .options a {
      text-decoration: none;
      color: #007BFF;
      font-size: 13px;
    }
    .options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="Screenshot 2025-09-04 135533.png" alt="Logo">
    <h2>Student Login</h2>
    <form action="save_login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      
      <div class="options">
        <label>
          <input type="checkbox" name="remember"> Remember Me
        </label>
        <a href="#">Forgot Password?</a>
      </div>
      
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
